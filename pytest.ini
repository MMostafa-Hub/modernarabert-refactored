[pytest]
# Pytest Configuration for ModernAraBERT

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    preprocessing: tests for data preprocessing
    tokenizer: tests for tokenizer extension
    benchmarking: tests for benchmarking modules

# Coverage (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore paths
norecursedirs = .git .tox dist build *.egg original_code data models checkpoints outputs

# Minimum Python version
minversion = 3.8

